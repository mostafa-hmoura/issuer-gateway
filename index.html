    <script>
        
        // Get the stored token from sessionStorage or localStorage
        const token = sessionStorage.getItem('token');

        // Check if the token exists
        if (token) {

            window.location.href = 'home.html';

        } else {
            // Redirect the user to the login page if the token is not found
            
        }
        
        function redirectToAuthentication(imageUrl, partnerName) {
            const data = {
                imageUrl: imageUrl,
                partnerName: partnerName
            };

            // Convert the data object to a JSON string
            const jsonData = JSON.stringify(data);

            // Store the JSON string in sessionStorage or localStorage
            sessionStorage.setItem('authData', jsonData);
            // localStorage.setItem('authData', jsonData);

            window.location.href = 'authentication.html';
        }
    </script>
